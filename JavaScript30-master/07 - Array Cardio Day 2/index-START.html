<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
         // ## Array Cardio Day 2

         const people = [
           { name: 'Wes', year: 1988 },
           { name: 'Kait', year: 1986 },
           { name: 'Irv', year: 1970 },
           { name: 'Lux', year: 2015 }
         ];

         const comments = [
           { text: 'Love this!', id: 523423 },
           { text: 'Super good', id: 823423 },
           { text: 'You are the best', id: 2039842 },
           { text: 'Ramen is my fav food ever', id: 123523 },
           { text: 'Nice Nice Nice!', id: 542328 }
         ];

         // Some and Every Checks
         // Array.prototype.some() // is at least one person 19 or older?
        const result = people.some(person => {
         const date = new Date()
         const year = date.getFullYear()

         const age = year - person.year;
         return age === 19
         })
         console.log("is everyone 19 or older", result )
         // Array.prototype.every() // is everyone 19 or older?
      const resultEvery = people.some(person => {
         const date = new Date()
         const year = date.getFullYear()

         const age = year - person.year;

         return age > 19
         })
          console.log("is everyone 19 or older", resultEvery )
         // Array.prototype.find()
         // Find is like filter, but instead returns just the one you are looking for
         // it not find return undefined
         // find the comment with the ID of 823423
        const comment =  comments.find(comment => comment.id === 823423);
        console.log(comment)
         // Array.prototype.findIndex()
         // Find the comment with this ID
         const commentIndex =  comments.findIndex(comment => comment.id === 823423);
         const deletedComment = comments.splice(commentIndex, 1)
         console.log("deleted comment", deletedComment)
         // delete the comment with the ID of 823423
    </script>
  </body>
</html>
