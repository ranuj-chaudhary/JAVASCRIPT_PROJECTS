<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete Complete Search Suggestions</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="search-box">
      <div class="row">
        <!-- Auto complete attribute off will dont allow to show old typed text -->
        
        <input
          type="text"
          id="input-box"
          placeholder="Search Products... "
          autocomplete="off"
        />
        <button class="search-btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
        </div>
      <div class="result-box">
        <ul>
       
        </ul>
       </div>
    </div>
    <script src="https://kit.fontawesome.com/458c008eb7.js" crossorigin="anonymous"></script>
  </body>
</html>
