<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter Feature</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- product container -->
    <div class="main-container">
      <div class="filter-search">
        <div class="search-input-container">
          <input type="text" placeholder="Enter name of product..." class="search-input"/>
          <button class="search-btn btn">Search</button>
        </div>
        <div class="search-filters">
          <button class="btn" data-category="all">All</button>
          <button class="btn" data-category="smartphones">Smartphones</button>
          <button class="btn" data-category="laptops">
            Laptops
          </button>
          <button class="groceries btn" data-category="all">Groceris</button>
          <button class="groceries btn" data-category="fragrances">Fragrances</button>
        </div>
      </div>
      <div class="products-container"></div>
    </div>
    <!-- cart sidebar -->
  </body>
</html>
