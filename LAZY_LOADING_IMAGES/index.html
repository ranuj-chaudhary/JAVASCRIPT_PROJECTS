<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAZY LOADING IMAGES</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img class="blur-filter" src="small.jpg" data-src="1.jpg" alt="" />
      </div>
      <div class="image">
        <img class="blur-filter" src="small.jpg" data-src="2.jpg" alt="" />
      </div>
      <div class="image">
        <img class="blur-filter" src="small.jpg" data-src="3.jpg" alt="" />
      </div>
      <div class="image">
        <img class="blur-filter" src="small.jpg" data-src="4.jpg" alt="" />
      </div>
      <div class="image">
        <img class="blur-filter" src="small.jpg" data-src="5.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
